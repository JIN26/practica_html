<html>
    <head>
        <meta charset="utf-8">
        <title>Tu Peso En Otro Planeta</title>
    </head>
    <body>
        <h1>Tu Peso en Otro Planeta</h1>
        <p>En marte pesas distinto en la tierra</p>
        <script>
            var usuario = prompt("Â¿Cual es tu peso?");
            var peso = parseInt(usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final_marte;
            var peso_final_jupiter;
            peso_final_jupiter= peso * g_jupiter / g_tierra;
            peso_final_jupiter = parseInt(peso_final_jupiter);
            peso_final_marte = peso * g_marte / g_tierra;
            peso_final_marte = parseInt(peso_final_marte);
            document.write("Tu peso en marte es  " + peso_final_marte + " y tu peso en jupiter es " + peso_final_jupiter);
        </script>
    </body>
</html>
